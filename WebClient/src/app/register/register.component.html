<div class="row-fluid d-flex align-items-center justify-content-center h-100">
    <div class="bg-light p-5 border rounded col-12 col-lg-4 col-md-8">
        <alert></alert>
        <div>
            <h2>Register</h2>
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" validate>
                <div class="form-group" [ngClass]="{ 'invalid   ': f.submitted && email.invalid }">
                    <label for="email">Email</label>
                    <input type="text" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" name="email" [(ngModel)]="model.Email" #email="ngModel" required />
                    <div *ngIf="f.submitted && email.errors.required" class="alert alert-danger my-2">Email address is required</div>
                    <div *ngIf="f.submitted && email.errors.pattern" class="alert alert-danger my-2">Invalid email address</div> 
                </div>
                <div class="form-group" [ngClass]="{ 'invalid': f.submitted && password.invalid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$ "name="password" [(ngModel)]="model.Password" #password="ngModel" required />
                    <div *ngIf="f.submitted && password.errors.required" class="alert alert-danger my-2">Password is required</div>
                    <div *ngIf="f.submitted && password.errors.pattern" class="alert alert-danger my-2">P</div>                    
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
                    <i *ngIf="loading" class="fa fa-spinner" aria-hidden="true"></i>
                    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
