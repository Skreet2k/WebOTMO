<div (click)="$event.preventDefault()">
    <p>Add / remove new tabs by manipulating tabs array:</p>
    <button type="button" class="btn btn-primary btn-sm" (click)="addNewTab()">
      Add new tab
    </button>
  <hr/>
  <tabset>
        <tab *ngFor="let tab of tabs"
                [heading]="tab.title"
                [active]="tab.active"
                (select)="tab.active = true"
                (deselect)="tab.active = false"
                [disabled]="tab.disabled"
                [removable]="tab.removable"
                (removed)="removeTabHandler(tabz)"
                [customClass]="tab.customClass"
                (click)="tab.onclick">
            {{tab?.content}}
        </tab>
    </tabset>
</div>
