<form #form="ngForm" (ngSubmit)="submit()" class="container-fluid modal-container rounded">
    <div class="modal-header bg-info text-white">
        <button class="close text-white" (click)="close()" type="button">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4>{{context.title}}</h4>
    </div>
    <div class="modal-body bg-white">
        <h1>{{context.bodyContent}}</h1>
        <input class="form-control" type="text" name="promptText" id="promptText" [(ngModel)]="promptText" required>
    </div>
    <div class="modal-footer bg-info">
        <button type="button" class="btn btn-info add-formula-button" (click)="close()">Cancel</button>
        <button type="button" type="submit" class="btn btn-info add-formula-button" [disabled]="!isValid()">Ok</button>
    </div>
</form>
